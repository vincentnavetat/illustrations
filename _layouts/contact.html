---
layout: application
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <form class="contact-form"
        action="https://formspree.io/vincentnavetat@gmail.com"
        method="POST">
    <div class="contact-form__row">
      <label>
        Name
        <input class="input-text" type="text" name="name">
      </label>
    </div>
    <div class="contact-form__row">
      <label>
        Email
        <input class="input-text" type="email" name="_replyto" required>
      </label>
    </div>
    <div class="contact-form__row">
      <label>
        Message
        <textarea class="input-textarea" name="body" required></textarea>
      </label>
      <input class="button" type="submit" value="Send">
    <div>
  </form>

</article>
