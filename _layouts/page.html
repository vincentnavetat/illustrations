---
layout: application
---
<article class="post">

  <header class="post__header">
    <h1 class="post__title">{{ page.title | escape }}</h1>
  </header>

  <div class="post__content">
    <img data-lazy-src={{ "/assets/img/avatar.jpg" | absolute_url }} alt="Vincent Navetat, illustrator based in London" class="about__avatar">
    {{ content }}
  </div>

</article>
