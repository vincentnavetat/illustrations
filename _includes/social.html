<ul class="social-media-list">
  {%- if site.facebook_username -%}<li><a href="https://www.facebook.com/{{ site.facebook_username| cgi_escape | escape }}"><span class="username">{{ site.facebook_username| escape }}</span></a></li>{%- endif -%}
  {%- if site.instagram_username -%}<li><a href="https://instagram.com/{{ site.instagram_username| cgi_escape | escape }}"><span class="username">{{ site.instagram_username| escape }}</span></a></li>{%- endif -%}
</ul>
